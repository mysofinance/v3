[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = ["@openzeppelin/=lib/openzeppelin-contracts/"]
solc_version = "0.8.24"
optimizer = true
optimizer_runs = 200

[profile.ci]
fuzz_runs = 10_000

[fuzz]
max_test_rejects = 65536

[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }

[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"